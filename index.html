<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <meta property="og:title" content="Countdown Timer">
    <meta property="og:description" content="A 3-hour countdown timer with soothing music.">
    <meta property="og:image" content="https://via.placeholder.com/300x200.png?text=Countdown+Timer">
    <meta property="og:url" content="https://yourwebsite.com/countdown-timer"> <!-- Replace with your actual URL -->
    <meta property="og:type" content="website">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #countdown {
            font-size: 48px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div id="countdown">03:00:00</div>
    <audio id="audio" loop>
        <source src="https://cdn.discordapp.com/attachments/1277376690460299355/1289396527252639784/Gone_Forever_-_Sad__Emotional_Piano_Song_Instrumental.mp3?ex=66f8ab97&is=66f75a17&hm=91730cc448d6fa1ceb9f522edf9d97d095c0352920e17566b01dbb5a63e64ad6" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.getElementById('audio').play();
        let countdownTime = 3 * 60 * 60;
        const countdownDisplay = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            const hours = Math.floor(countdownTime / 3600);
            const minutes = Math.floor((countdownTime % 3600) / 60);
            const seconds = countdownTime % 60;
            countdownDisplay.textContent = 
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');
            if (countdownTime <= 0) {
                clearInterval(countdownInterval);
                countdownDisplay.textContent = "Time's up!";
                document.getElementById('audio').pause();
            } else {
                countdownTime--;
            }
        }, 1000);
    </script>
</body>
</html>
